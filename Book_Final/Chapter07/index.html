<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Major Texas Cities</title>
    <link rel="stylesheet" href="texas_cities.css" type="text/css" />
    
    
    <script src="../js/prototype.js" type="text/javascript"></script>
    <script src="totaler.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      document.observe("dom:loaded", function() {
        window.totaler = new Totaler('cities', 'population_total', {
          selector: 'tbody td.number'
        });
      });
    </script>
    

  </head>
  
  <body>

    
    
<table id="cities">
  <thead>
    <tr>
      <td colspan="3">Major Texas Cities</td>
    </tr>
    <tr>
      <th>Name</th>
      <th class="number">Population (Metro Area)</th>
      <th>Airport Code</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td>Total</td>
      <td class="number" id="population_total"></td>
      <td></td>
    </tr>
  </tfoot>
  <tbody>
    <tr id="dallas">
      <td>Dallas</td>
      <td class="number">6003967</td>
      <td class="code">DAL</td>
    </tr>
    <tr id="houston">
      <td>Houston</td>
      <td class="number">5539949</td>
      <td class="code">IAH</td>
    </tr>
    <tr id="san_antonio">
      <td>San Antonio</td>
      <td class="number">1942217</td>
      <td class="code">SAT</td>
    </tr>
    <tr id="austin">
      <td>Austin</td>
      <td class="number">1513615</td>
      <td class="code">AUS</td>
    </tr>
    <tr id="el_paso">
      <td>El Paso</td>
      <td class="number">736310</td>
      <td class="code">ELP</td>
    </tr>
  </tbody>
</table>

    
    
  </body>
</html>
